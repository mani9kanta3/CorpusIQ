# =============================================================================
# DocuMind Development Docker Compose
# =============================================================================
# This file sets up infrastructure services for local development.
# The application itself runs locally (not in Docker) for faster iteration.
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # View logs
#   docker-compose down           # Stop all services
#   docker-compose down -v        # Stop and remove volumes (clean slate)

version: "3.8"

services:
  # ===========================================================================
  # PostgreSQL - Primary Database
  # ===========================================================================
  # Stores: user accounts, document metadata, processing jobs, audit logs
  # Why PostgreSQL: Enterprise-grade, excellent ORM support, robust reliability
  postgres:
    image: postgres:16-alpine
    container_name: documind-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: documind
      POSTGRES_PASSWORD: documind
      POSTGRES_DB: documind
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with custom scripts
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U documind -d documind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis - Cache & Message Broker
  # ===========================================================================
  # Used for:
  #   - Celery task queue (document processing jobs)
  #   - Caching embeddings and frequent queries
  #   - Session storage
  # Why Redis: Fast, reliable, industry standard for this use case
  redis:
    image: redis:7-alpine
    container_name: documind-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Qdrant - Vector Database
  # ===========================================================================
  # Stores: Document chunk embeddings with metadata
  # Why Qdrant over Pinecone/Weaviate:
  #   - Open source, fully self-hostable (good for portfolio demos)
  #   - Excellent filtering capabilities
  #   - No API key required for local development
  #   - Production-ready with cloud option when needed
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: documind-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (faster, for production)
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # pgAdmin - Database Management UI (Optional)
  # ===========================================================================
  # Useful for inspecting database during development
  # Access at: http://localhost:5050
  # Login: admin@documind.local / admin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: documind-pgadmin
    restart: unless-stopped
    profiles:
      - tools  # Only starts with: docker-compose --profile tools up
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@documind.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

  # ===========================================================================
  # Redis Commander - Redis Management UI (Optional)
  # ===========================================================================
  # Useful for inspecting Redis keys during development
  # Access at: http://localhost:8081
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: documind-redis-commander
    restart: unless-stopped
    profiles:
      - tools
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

# =============================================================================
# Volumes
# =============================================================================
# Named volumes persist data across container restarts
volumes:
  postgres_data:
    name: documind_postgres_data
  redis_data:
    name: documind_redis_data
  qdrant_data:
    name: documind_qdrant_data
  pgadmin_data:
    name: documind_pgadmin_data

# =============================================================================
# Networks
# =============================================================================
# Default network is created automatically, but we define it explicitly
# for documentation and future customization
networks:
  default:
    name: documind_network
