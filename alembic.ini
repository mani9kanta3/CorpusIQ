# =============================================================================
# Alembic Configuration
# =============================================================================
# Alembic is used for database schema migrations.
# 
# Key commands:
#   alembic revision --autogenerate -m "Description"  # Create migration
#   alembic upgrade head                               # Apply all migrations
#   alembic downgrade -1                               # Rollback one migration
#   alembic history                                    # Show migration history

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate migration file name to this length
truncate_slug_length = 40

# Set to 'true' to run the environment during migrations
prepend_sys_path = .

# Version path separator - use 'os' for OS-specific separator
version_path_separator = os

# The SQLAlchemy URL is loaded from environment in env.py
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Format migration files with black after creation
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
